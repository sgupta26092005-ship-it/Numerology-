<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Number App</title>  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f3f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
    }

    .phone {
      width: 360px;
      height: 640px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 25px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }

    .footer {
      padding: 15px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style></head>
<body>  <div class="phone">
    <div class="header">Name Number App</div><div class="content">
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">—</div>
  <div class="label">Pythagorean Total</div>

  <div class="result" id="freqResult" style="font-size:26px; margin-top:20px;">—</div>
  <div class="label">Frequency Total</div>
</div>

<div class="footer">Pythagorean System</div>

  </div>  <script>
    function calculate() {
      const name = document.getElementById('name').value.toUpperCase();
      let total = 0;
      let freqTotal = 0;

      const map = {
        A:1, J:1, S:1,
        B:2, K:2, T:2,
        C:3, L:3, U:3,
        D:4, M:4, V:4,
        E:5, N:5, W:5,
        F:6, O:6, X:6,
        G:7, P:7, Y:7,
        H:8, Q:8, Z:8,
        I:9, R:9
      };

      const freq = {
        A:43.31, B:10.56, C:23.13, D:17.25, E:56.88,
        F:9.24, G:12.59, H:15.31, I:38.45, J:1,
        K:5.61, L:27.98, M:15.36, N:33.92, O:36.51,
        P:16.14, Q:0.19, R:38.64, S:29.23, T:35.43,
        U:18.51, V:5.13, W:6.57, X:1.48, Y:9.06, Z:1.39
      };

      for (let ch of name) {
        if (map[ch]) total += map[ch];
        if (freq[ch]) freqTotal += freq[ch];
      }

      document.getElementById('result').innerText = total || '—';
      document.getElementById('freqResult').innerText = freqTotal ? freqTotal.toFixed(2) : '—';
    }
  </script></body>
</html>
