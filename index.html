<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Number App</title>  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #eaeafc, #f9f9ff);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
    }

    .phone {
      width: 360px;
      height: 680px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 22px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .content {
      flex: 1;
      padding: 28px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 18px;
      text-align: center;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .secondary {
      background: #ececff;
      color: #5a5a8a;
    }

    button:active {
      transform: scale(0.97);
    }

    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .label {
      font-size: 13px;
      color: #777;
      margin-top: 6px;
    }

    .chakra {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .footer {
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style></head>
<body>  <div class="phone">
    <div class="header">Chakra Frequency App</div><div class="content">
  <input type="text" id="name" placeholder="Enter your name" />

  <div class="btn-group">
    <button onclick="calculate()">Calculate</button>
    <button class="secondary" onclick="resetApp()">Reset</button>
  </div>

  <div class="result" id="result">—</div>
  <div class="label">Pythagorean Total</div>

  <div class="result" id="freqResult" style="font-size:24px;">—</div>
  <div class="label">Frequency Total</div>

  
  <div class="result" id="chakraResult" style="font-size:22px; margin-top:12px; font-weight:bold;">—</div>
  <div class="label">Detected Chakra</div>
</div>

<div class="footer">Numerology • Frequency • Chakra</div>

  </div>  <script>
    function calculate() {
      const name = document.getElementById('name').value.toUpperCase();
      let total = 0;
      let freqTotal = 0;

      const map = {
        A:1, J:1, S:1,
        B:2, K:2, T:2,
        C:3, L:3, U:3,
        D:4, M:4, V:4,
        E:5, N:5, W:5,
        F:6, O:6, X:6,
        G:7, P:7, Y:7,
        H:8, Q:8, Z:8,
        I:9, R:9
      };

      const freq = {
        A:43.31, B:10.56, C:23.13, D:17.25, E:56.88,
        F:9.24, G:12.59, H:15.31, I:38.45, J:1,
        K:5.61, L:27.98, M:15.36, N:33.92, O:36.51,
        P:16.14, Q:0.19, R:38.64, S:29.23, T:35.43,
        U:18.51, V:5.13, W:6.57, X:1.48, Y:9.06, Z:1.39
      };

      for (let ch of name) {
        if (map[ch]) total += map[ch];
        if (freq[ch]) freqTotal += freq[ch];
      }

      document.getElementById('result').innerText = total || '—';
      document.getElementById('freqResult').innerText = freqTotal ? freqTotal.toFixed(2) : '—';

      // Use RAW frequency for chakra detection (no scaling)
      showChakra(freqTotal);
    }

    function showChakra(freq) {
      const text = document.getElementById('chakraResult');

      // Direct check for EVERY possible number (no scaling)
      let chakra;

      if (freq < 432) chakra = 'Below Root Chakra';
      else if (freq >= 432 && freq < 480) chakra = 'Root Chakra';
      else if (freq >= 480 && freq < 528) chakra = 'Sacral Chakra';
      else if (freq >= 528 && freq < 594) chakra = 'Solar Plexus Chakra';
      else if (freq >= 594 && freq < 672) chakra = 'Heart Chakra';
      else if (freq >= 672 && freq < 720) chakra = 'Throat Chakra';
      else if (freq >= 720 && freq < 768) chakra = 'Third Eye Chakra';
      else chakra = 'Crown Chakra';

      text.innerText = chakra;
    }

    function resetApp() {
      document.getElementById('name').value = '';
      document.getElementById('result').innerText = '—';
      document.getElementById('freqResult').innerText = '—';
      document.getElementById('chakraResult').innerText = '—';
      
    }
  </script></body>
      </html>                                              </html>
